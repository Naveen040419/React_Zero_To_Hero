<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Babel standalone -->
   <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- React -->
   <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>

   <!-- React DOM -->
   <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

</head>
<body>

    <div id = "root">

    </div>

    <script type = "text/babel">

        // Array of car brands for demonstration...
        const arr1= [ "BMW", "Audi", "Mercedes", "Ferrari" ];

        function App(){

            return ( 
            <> 
            <h1> Jsx with Arrays and Objects </h1>
            <ul>

            {arr1.map((car)=><li key = {car}> {car} </li> )}

            </ul>    
            </>
        );
        }


        // Student information using object....

        const studentData = [ 
            { name: "John", age: 20, course: "MERN" }, 
            { name: "Alice", age: 22, course: "MEAN" }, 
            { name: "Bob", age: 21, course: "Full Stack" }
        ];

        function StudentList(){
            return( 
                <>
                <h1> Student Data Table </h1>

                <table> 
                    <thead>
                    <tr>
                    <th> Name </th>
                    <th> Age </th>
                    <th> Course </th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr> 
                    <td> {studentData[0].name} </td>
                    <td> {studentData[0].age} </td>
                    <td> {studentData[0].course} </td>
                    </tr>
                    

                    <tr> 
                    <td> {studentData[1].name} </td>
                    <td> {studentData[1].age} </td>
                    <td> {studentData[1].course} </td>
                    </tr>

                    <tr> 
                    <td> {studentData[2].name} </td>
                    <td> {studentData[2].age} </td>
                    <td> {studentData[2].course} </td>
                    </tr>
                    </tbody>

                </table>

                <h2> Student Table using map() function </h2>

                <table> 
                    <thead>
                    <tr>
                    <th> Name </th>
                    <th> Age </th>
                    <th> Course </th>
                    </tr>
                    </thead>

                    <tbody>
                        { studentData.map( (student) => 
                            <tr> 
                            <td> {student.name} </td>
                            <td> {student.age} </td>
                            <td> {student.course} </td>
                            </tr>
                        )}
                    </tbody>

                </table>
                </>
            )
        }


        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render( <> <App/> <StudentList/> </> );
    </script>
    
</body>

</html>
